<ng-template #content>
    <ng-content></ng-content>
</ng-template>

<ng-container [ngSwitch]="type">
    <!-- mat-icon-button -->
    <button *ngSwitchCase="'mat-icon-button'" mat-icon-button [color]="color" [attr.aria-label]="ariaLabel" [ngClass]="cssClass">
        <ng-container *ngTemplateOutlet="content"></ng-container>
    </button>
    
    <!-- mat-button -->
    <button *ngSwitchDefault mat-button [color]="color" [attr.aria-label]="ariaLabel" [ngClass]="cssClass">
        <ng-container *ngTemplateOutlet="content"></ng-container>
    </button>
</ng-container>

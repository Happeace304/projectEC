
<div class ="carousel__container">
    <div class="carousel__label" *ngIf="data.isHot">
        <span class="carousel__label-text">NEW</span>
    </div>
    <nz-carousel [nzDotPosition]="dotPosition" [nzAutoPlay]="autoplay">
        <div nz-carousel-content *ngFor="let item of data.images">
            <img class="img--container" [src]="item">
        </div>
    </nz-carousel>
</div>

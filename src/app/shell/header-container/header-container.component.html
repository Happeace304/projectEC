<header class="header bottom-shadow px-3" >
    <div class="d-flex flex-row" style="height: 100%;">
        <div class="d-flex flex-row align-items-center d-md-none">
            <base-button [config]="menuConfig" (onButtonClick)="menuConfig.onButtonClick()">
                <mat-icon>menu</mat-icon>
            </base-button>
        </div>
        <div class="d-flex flex-row">
                <div class="header--home-img"></div>
        </div>
        <div class="d-none flex-row align-items-center flex-grow-1 px-3 d-md-flex"> 
            <div *ngFor="let item of menu$|async" class="px-3">
                <a> {{item.name}}</a>
            </div>
        </div>
        
    </div>
</header>
